<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/external.css">
    <style>
        *{
            color: brown;
            background-color: darkslateblue;
        }
        #head{ 
            color: blueviolet;
            background-color: aqua;
        }
        .a{
            color: darkblue;
            background-color: beige;
        }
        h1{
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 1.Id:- Unique Identification(#)
     2. Class:- Grouping(.)
     3. Element (Normal tag)
     4. Universal(*)-->
    <h1 id="head">Hello</h1>
    <h1 class="a">Hello</h1>
    <h1>Hello</h1>
    <h2 class="a">Hello</h2>
    <h1>Hello</h1>
    <h3>Good Morning</h3>
</body>
</html>
