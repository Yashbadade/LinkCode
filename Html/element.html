<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <!--elements - opening tag and closing tag along with content
    1. block level - it acquire entire browser width
    2. inline level - it occupies content width space only
    3. inline-block level - -->
    <h1 style="background-color: aqua; height: 100px; width: 100px;">Yash</h1>
    
    <i style="background-color: blueviolet; height: 100px; width: 100px;">italic tag</i>

    <div style="height: 100px; width: 100px; background-color: black; display: inline-block;"></div>
    <div style="height: 100px; width: 100px; background-color: black; display: inline-block;"></div>

</body>
</html>
