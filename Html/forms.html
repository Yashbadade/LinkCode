<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <h1>Student Registration Form</h1>
        <label for="name">Enter your Name</label>
        <input type="text" placeholder="Enter your name">
        <br>
        <br>

        <label for="Roll Number">Enter Roll Number</label>
        <input type="number" id="Roll Number" required>
        <br>
        <br>

        <label for="Phone Number">Enter Phone Number</label>
        <input type="tel" id="Phone Number" maxlength="10" required>
        <br>
        <br>

        <label for="Date time">Enter Date and Time</label>
        <input type="datetime-local" id="Date time" required>
        <br>
        <br>

        <label for="File">Upload File</label>
        <input type="file" id="File" size="10Mb" accept=".pdf,.docx" required>
        <br>
        <br>

        <label for="">Select your Gender</label>
        <input type="radio" name="g1" id="Male">
        <label for=""></label>
        <br>
        <br>

    </form>
</body>
</html>
