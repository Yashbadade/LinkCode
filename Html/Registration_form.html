<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/login.html">
        <caption>Student Registration Form</caption>
        <br>
        <br>
        <label for="">Student Id</label>
        <input type="number" name="" id="">
        <br>
        <br>
        <label for="name">Enter your Name:</label>
        <input type="text" name="" id="name">
        <input type="text" name="" id=""placeholder="Enter your Name" required>*
        <br>
        <br>
        <label for="">E-Mail</label>
        <input type="email" name="" id="">
        <br>
        <br>
        <label for="">Mobile-No.</label>
        <input type="tel" name="" id="">
        <br>
        <br>
        <label for="">Select Your Gender</label>
        <input type="radio" name="gender" id=""><label for="">Male</label>
        <input type="radio" name="gender" id=""><label for="">Female</label>
        <input type="radio" name="gender" id=""><label for="">Other</label>
        <br>
        <br>
        <label for="">Select Subject</label>
        <input type="checkbox" name="" id=""><label for="">Physics</label>
        <input type="checkbox" name="" id=""><label for="">Maths</label>
        <input type="checkbox" name="" id=""><label for="">Chemistry</label>
        <input type="checkbox" name="" id=""><label for="">Biology</label>
        <br>
        <br>
        <label for="">Enter your Password</label>
        <input type="password" name="" id="">
        <br>
        <br>
        <label for=""Upload Document></label>
        <input type="file" name="" id="" accept=".pdf" size="2.5MB">
        <br>
        <br>
        <input type="datetime" name="" id="">
        <input type="time" name="" id="">
        <input type="date" name="" id="">
        <br>
        <br>
        <select name="" id=""></select>
        <input type="submit" value="LOGIN">
    </form>
</body>
</html>
