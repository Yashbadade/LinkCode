<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Head-Footer</title>
</head>
<body>
    <table border="1px solid">
        <thead>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Extended</th>
        </thead>
        <tr>
            <td>CD drive</td>
            <td>1</td>
            <td>400$</td>
            <td>500$</td>
        </tr>
        <tr>
            <td>Hard Disk</td>
            <td>1</td>
            <td>300$</td>
            <td>400$</td>
        </tr>
        <thead>
            <th>Total</th>
            <th>2</th>
            <th>700$</th>
            <th>900$</th>
        </thead>
    </table>
</body>
</html>
